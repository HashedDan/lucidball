<!DOCTYPE html>
<html>
  <head>
    <title>LucidBall</title>
    <link rel="icon" type="image/png" href="./favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; font-family: 'Inconsolata'; background-color: #D3D3D3}
      #banner {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%}
      .menuLink { color: black; text-decoration: none}
      .menuLink:hover { color: black; text-decoration: none}
    </style>
  </head>
  <body>
    <div class="container-fluid" style="height: 100vh; text-align: center">
        <div class="row" style="height: 15%; z-index: 9999; position: relative;">
            <div class="col-4">
                <div id="drop" style="height: 80%; position: relative; top: 60%; transform: translateY(-50%); display: block;">
                    <h1 style="text-decoration: underline; font-size: 5vmin; cursor: pointer">Tools</h1>
                    <div id="dropList" style="position: absolute; min-width: 100%; max-height: 30vh; overflow: scroll; display: none; z-index: 999999; background-color: white; border: 2px solid black">
                        <ul class="list-group-flush" style="padding: 0;font-size: 3vh">
                             <li onclick="window.location.href= 'https://lucidball.com/conferencewars'" class="list-group-item" style="cursor: pointer;">Conference Wars</li>
                             <li class="list-group-item">Box Score Dashboard (Coming Soon)</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div style="height: 80%; position: relative; top: 60%; transform: translateY(-50%); display: block;">
                    <h1 style="text-decoration: underline; font-size: 5vmin; cursor: pointer"><a class="menuLink" href="https://lucidball.com/about">About</a></h1>
                </div>
            </div>
            <div class="col-4">
                <div style="height: 80%; position: relative; top: 60%; transform: translateY(-50%); display: block;">
                    <h1 style="text-decoration: underline; font-size: 5vmin; cursor: pointer"><a class="menuLink" href="https://lucidball.com/donate">Donate</a></h1>
                </div>
            </div>
        </div>
        <div class="row" style="height: 75%; z-index: 999; position: relative;">
          <div class="col-12">
              <div id="banner">
                  <h1 style="font-size: 15vmin;">LucidBall</h1>
                  <span style="font-size: 15vmin; color: red;">
                      <i class="fas fa-basketball-ball"></i>
                  </span>
              </div>
          </div>
        </div>
        <div class="row" style="height: 10%; z-index: 9999; position: relative;">
            <a class="btn" href="https://twitter.com/lucidball" style="font-size: 5vmin"><i class="fab fa-twitter"></i></a>
            <a class="btn" href="https://www.paypal.me/lucidball" style="color: #003087; font-size: 5vmin"><i class="fab fa-paypal"></i></a>
            <a class="btn" href="https://github.com/HashedDan/lucidball" style="color: black; font-size: 5vmin"><i class="fab fa-github"></i></a>
            <a class="btn" href="mailto:lucidballviz@gmail.com" style="color: black; font-size: 5vmin"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <!-- <div style="font-size: 4vh; bottom: 1px; position: absolute">Follow <a href="https://twitter.com/lucidball" style="color: black; text-decoration: underline">@LucidBall</a> for Updates.</div> -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129908527-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-129908527-1');
    </script>
    <script>
      document.getElementById("drop").onmouseover= (e) => {
        document.getElementById("dropList").style.display = "block"
      }
      document.getElementById("drop").onmouseleave= (e) => {
        document.getElementById("dropList").style.display = "none"
      }
    </script>
  </body>
</html>
